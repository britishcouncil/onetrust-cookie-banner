<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="pages"></ul>
        <script type="module">
            const pages = import.meta.env.VITE_pages;

            const pagesElement = document.getElementById("pages");
            let navigation = "";

            for (const [key, value] of Object.entries(pages)) {
                navigation =
                    navigation + `<li><a href="/pages/${key}.html">${key}</li>`;
            }

            pagesElement.innerHTML = navigation;
        </script>
    </body>
</html>
